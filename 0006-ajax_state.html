<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0006-ajax_state</title>
  </head>
  <body>
    <script>
      function displayResponse(json) {
        const header = document.getElementById("response");
        header.textContent = json.response;
      }

      const ajax = new XMLHttpRequest();

      ajax.onreadystatechange = function () {
        console.log(`Ready State Change: ${ajax.readyState}`);
      };

      ajax.open("GET", "api/response.json");
      ajax.addEventListener("load", function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          displayResponse(json);
        } else {
          displayResponse({
            response: "ERROR: JSON not found!",
          });
        }
      });

      ajax.send();
    </script>
    <h1 id="response"></h1>
  </body>
</html>
