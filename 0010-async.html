<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0010-async</title>
  </head>
  <body>
    <script>
      const getUserPromise = () => {
        return new Promise(function (resolve, reject) {
          resolve("User Promise");
        });
      };

      const getUserAsync = async () => {
        return "User Async";
      };

      getUserPromise()
        .then((user) => {
          console.log(user);
        })
        .catch((error) => {
          console.log(error);
        });

      getUserAsync()
        .then((user) => {
          console.log(user);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
