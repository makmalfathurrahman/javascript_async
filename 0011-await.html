<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0011-await</title>
  </head>
  <body>
    <script>
      const getUser = () => {
        const request = new Request("api/product.json", {
          method: "GET",
        });

        const response = fetch(request);

        return response.then((result) => result.json());
      };

      const getUserAsyncAwait = async () => {
        try {
          const response = await getUser();
          return response.product;
        } catch (error) {
          return "ERROR: Data not found!";
        }
      };

      getUserAsyncAwait().then((result) => {
        console.info(result);
      });
    </script>
  </body>
</html>
